<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">

<h:body>
	<ui:composition template="/WEB-INF/templates/default.xhtml">

		<ui:define name="title">
            Driver menu
        </ui:define>

		<ui:define name="content">
			<h1 class="text-center">Driver services</h1>

			<div class="row">
				<div class="large-10 large-centered columns">

					
					<!-- Driver info -->
                    <ui:include src="/WEB-INF/chunks/driverInfo.xhtml" />
					
					<!-- Buttons for shift and status control -->
                    <ui:include src="/WEB-INF/chunks/driverStatusControl.xhtml" />
					   
					<!-- Table with cargo data -->
					<c:if test="#{driverMenuController.driverInfo.cutrrentStatus != 'FREE'}">
						<ui:include src="/WEB-INF/chunks/cargoTable.xhtml" />
					</c:if>

				</div>
			</div>


		</ui:define>

	</ui:composition>
</h:body>

</html>
