<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/templates/default.xhtml">
        
		<ui:define name="title">
            Driver menu
        </ui:define>

		<ui:define name="content">
		    <h1 class="text-center">Driver services</h1>
		    
		    <div class="row">
				<div class="large-10 large-centered columns">

					<h:form>
						<div class="row collapse">
						<label>Enter driver employee id:</label>
							<div class="small-10 columns">
								<h:inputText id="name"
                                    value="#{driverMenuController.driverEmpoloyeeId}"></h:inputText>
							</div>
							<div class="small-2 columns">
								<h:commandButton value="Go" styleClass="button postfix">
                                    <f:ajax execute="name" render="output" />
                                </h:commandButton>
							</div>
						</div>
					</h:form>
					
					<h:outputText value="#{driverMenuController.driverInfo}" id="output" />

				</div>
			</div>
		
			
		</ui:define>

	</ui:composition>
</h:body>

</html>
