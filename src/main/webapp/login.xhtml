<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/templates/default.xhtml">

		<ui:define name="title">
            Login
        </ui:define>

		<ui:define name="content">
            
            <h1 class="text-center">Enter driver employee id:</h1>

			<div class="row">
				<div class="large-10 large-centered columns">

					<h:form>
						<div class="row collapse">
							<div class="small-10 columns">
								<h:inputText id="name"
									value="#{driverMenuController.driverEmpoloyeeId}"></h:inputText>
							</div>
							<div class="small-2 columns">
								<h:commandButton value="Go" action="#{driverMenuController.initDriverInfo()}" styleClass="button postfix">
								</h:commandButton>
							</div>
						</div>
						<p><h:messages styleClass="loginError" /></p>
					</h:form>
				</div>
			</div>

		</ui:define>

	</ui:composition>
</h:body>

</html>
